<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="esquerdo">
            <div class="card">
                <h1>Bem-vindo(a) novamente!</h1>
                <p>Mantenha-se conectado conosco.
                Por favor, faça o login com suas informações pessoais.
                </p>
                <a href="./login/index.html"><button>Login</button></a>
            </div>   
        </div>
        <div class="direito">
            <div class="card-d">
                <h1>Criar nova conta</h1>
                <p>ÍCONES ou cadastre-se com seu e-mail</p>
                <div class="inputs">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                </div>
                <button>Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
