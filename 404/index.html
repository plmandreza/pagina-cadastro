<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="topo">
        <div class="t-esquerda">
          <div class="logo">
            <img src="./images/infinity-logo.png" width="50" alt="logo" />
            <strong>Infinity</strong>
          </div>
        </div>
        <div class="t-direita">
          <div class="menu">
            <a href="">Home</a>
            <a href="">Journey</a>
            <a href="">About Us</a>
            <a href="">Support</a>
          </div>
          <div class="icone">
            <i class="fa-solid fa-magnifying-glass" style="color: #555555"></i>
          </div>
        </div>
      </div>
      <div class="meio">
        <div class="esquerda">
          <img
            src="./images/404-error-lost-in-space-animate.svg"
            width="500"
            alt=""
          />
        </div>
        <div class="direita">
          <div class="card">
            <div class="texto">
              <p>Page Not Found</p>
            </div>
            <h1>Uh Oh! Error 404</h1>
            <p>
              It looks like you got lost far enough. Don't worry, try returning
              to the homepage.
            </p>
            <div class="botoes">
              <button id="btn-esquerdo">Back to Homepage</button>
              <button id="btn-direito">Visit our help center</button>
            </div>
          </div>
        </div>
      </div>
      <div class="fim">
        <div class="footer">
          <b>Connect with us</b>
          <div class="icones">
            <a href="https://facebook.com"
              target="_blank"><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://instagram.com"
            target="_blank"><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://wa.me/5585900000000?text=Hello"
            target="_blank"><i class="fa-brands fa-whatsapp"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
